<div class="text-center" *ngIf="loading">
    <span class="fa fa-spinner fa-spin fa-3x text-primary text-center"></span>  
</div>
<div class="row justify-content-md-center">
    <div class="col-md-6 col-sm-offset-3">
      <div class="card">
        <div class="card-header">
          <strong>{{formName}}</strong>
        </div>
        <div class="card-body">

           <form [formGroup]="dynamicForm" (ngSubmit)="AddLoadingFormSubmit(dynamicForm)" class="form-horizontal">
              <div formArrayName="items" *ngFor="let item of dynamicForm.get('items'); let i = index;">
              <div [formGroupName]="i">
                <input type="number" formControlName="min" placeholder="Min">
                <input type="number" formControlName="max" placeholder="Max">
              </div>
              Chosen name: {{ dynamicForm.items[i].name.value }}
            </div>
            
            <div class="form-group row">
              <label class="col-md-4 col-form-label"><strong>Nome Camppo</strong> </label>
              <div class="col-md-8">
                <p class="form-control-static"><strong>Valore</strong> </p>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="text-input">Resource</label>
              <div class="col-md-8">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Input">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label" for="date-input">Date Input</label>
                <div class="col-md-8">
                  <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
                  <span class="help-block">Please enter a valid date</span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label" for="text-input">num_servicedesk</label>
                <div class="col-md-8">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Input">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label" for="text-input">den_servicedesk</label>
                <div class="col-md-8">
                  <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Input">
                </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label">Dati non pervenuti</label>
              <div class="col-md-8 col-form-label">
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="checkbox" id="inline-checkbox1" value="option1">
                  <label class="form-check-label" for="inline-checkbox1"></label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="file-multiple-input">Documenti Presenti</label>
              <div class="col-md-8">
                <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                  <p><strong>KPI Coinvolti</strong></p>
                  <p>IMEL - IMSIN028 chiamate dal servicedesk - Target 28%</p>
                  <p>IMEL - IMSIN029 chiamate dal servicedesk - Target 99%</p>
              </div>
              
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Invia</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Annulla</button>
            </div>
          </form> 
        </div>
      </div>
    </div>
  </div>
